<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Girişi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">
  <div class="container max-w-md mx-auto mt-5 bg-white p-4 rounded shadow">
    <h2 class="text-xl text-danger font-bold mb-4 text-center">Admin Girişi</h2>

    <!-- Flash Mesajları -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Form -->
   <form method="POST" action="{{ url_for('admin_login') }}">
  <input type="email" name="email" class="form-control mb-3" placeholder="E-posta" required />
  <input type="password" name="password" class="form-control mb-3" placeholder="Şifre" required />
  
  <!-- GERÇEK SUBMIT BUTONU -->
  <button type="submit" class="btn btn-danger w-100">Giriş Yap</button>
</form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
